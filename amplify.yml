version: 1
applications:
  - frontend:
      phases:
        preBuild:
          commands:
            - npm install -g pnpm
            - cd ../.. && pnpm install --frozen-lockfile
        build:
          commands:
            - cd ../.. && pnpm --filter @kol360/shared build
            - cd ../.. && pnpm --filter @kol360/web build
            - cp -r .next/static .next/standalone/apps/web/.next/
            - cp -r public .next/standalone/apps/web/ 2>/dev/null || true
      artifacts:
        baseDirectory: .next/standalone
        files:
          - '**/*'
      cache:
        paths:
          - ../../node_modules/**/*
          - .next/cache/**/*
    appRoot: apps/web

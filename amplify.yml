version: 1
applications:
  - frontend:
      phases:
        preBuild:
          commands:
            - npm install -g pnpm
            - cd ../.. && pnpm install --frozen-lockfile
        build:
          commands:
            - cd ../.. && pnpm --filter @kol360/shared build
            - cd ../.. && pnpm --filter @kol360/web build
      artifacts:
        baseDirectory: .next
        files:
          - '**/*'
      cache:
        paths:
          - ../../node_modules/**/*
          - .next/cache/**/*
    appRoot: apps/web

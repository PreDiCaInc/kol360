version: 1
applications:
  - appRoot: apps/web
    frontend:
      phases:
        preBuild:
          commands:
            - npm install -g pnpm
            - cd ../.. && pnpm install --frozen-lockfile
            - cd ../.. && pnpm --filter @kol360/shared build
        build:
          commands:
            - cd ../.. && pnpm --filter @kol360/web build
            - '[ -d public ] && cp -r public .next/standalone/apps/web/ || true'
            - '[ -d .next/static ] && cp -r .next/static .next/standalone/apps/web/.next/ || true'
      artifacts:
        baseDirectory: .next/standalone
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
          - .next/cache/**/*
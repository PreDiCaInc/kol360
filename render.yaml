services:
  # API Backend
  - type: web
    name: kol360-api
    runtime: node
    region: oregon
    plan: starter
    buildCommand: cd apps/api && pnpm install && pnpm build
    startCommand: cd apps/api && pnpm start:migrate
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3001
      - key: HOST
        value: 0.0.0.0
      - key: DATABASE_URL
        sync: false  # Set in Render dashboard
      - key: CORS_ORIGIN
        sync: false  # Set to your frontend URL
      - key: COGNITO_USER_POOL_ID
        sync: false
      - key: COGNITO_CLIENT_ID
        sync: false
      - key: COGNITO_REGION
        value: us-east-1
      - key: AWS_REGION
        value: us-east-1
      - key: AWS_ACCESS_KEY_ID
        sync: false
      - key: AWS_SECRET_ACCESS_KEY
        sync: false

  # Web Frontend
  - type: web
    name: kol360-web
    runtime: node
    region: oregon
    plan: starter
    buildCommand: pnpm install && pnpm --filter @kol360/shared build && cd apps/web && pnpm build
    startCommand: cd apps/web && pnpm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: NEXT_PUBLIC_API_URL
        sync: false  # Set to your API URL (e.g., https://kol360-api.onrender.com)
      - key: NEXT_PUBLIC_COGNITO_USER_POOL_ID
        sync: false
      - key: NEXT_PUBLIC_COGNITO_CLIENT_ID
        sync: false
